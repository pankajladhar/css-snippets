<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="../css/loading.css">
</head>
<body>
<div class="wrapper">
    <div class="loading-animation-container">
        <div class="container loader-one">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h1>Loading</h1>
        </div>
    </div>
    <h1>Snake Loader</h1>
    <div class="loading-animation-container">
        <div class="center-content loader-two">
            <div class="example-one"></div>
            <div class="example-three"></div>
            <div class="example-two"></div>
            <div class="example-four"></div>
            <div class="example-five"></div>
        </div>
    </div>
    <h1>Signal Loader</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-three">
            <div class="signal"></div>
        </div>
    </div>
    <h1>Classic loading bar</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-four">
            <div class="bar"></div>
        </div>
    </div>

    <h1>Google/Material Design Loader</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-five">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <h1> It’s Loading…</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-six">
            <h1 data-text="It's loading…">It's loading…</h1>
        </div>
    </div>
    <h1>Circle Rotation CSS Spinner</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-seven">
            <div class="cricle"></div>
        </div>
    </div>
    <h1>Colorful Bar Animation</h1>
    <div class="loading-animation-container">
        <div class="center-content container loader-eight">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>
    </div>
</div>
</body>
</html>
